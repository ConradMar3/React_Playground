<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
     <div class="login-div">
      <div class="row">
        <div class="logo"><img src="juliaSet.png"></div>
      </div>
      <div class="row center-align">
        <h5>Conrad Mar√©</h5>
        <h6>Full Stack Web Developer.</h6>
      </div>
      
      <div class="row">
        <div class="col s6 left-align"><a class="waves-effect waves-light btn" href="#">Contact</a></div>
        <div class="col s6 right-align"><a class="waves-effect waves-light btn">Portfolio</a></div>
      </div>
    </div>
    <script src="three.min.js"></script>
    <script src="postprocessing.min.js"></script>
    <script>
      let scene, camera, cloudParticles = [],composer;

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(90,window.innerWidth / window.innerHeight,1,1000);
        camera.position.z = -1;
        camera.rotation.x = 1.16;
        camera.rotation.y = -0.12;
        camera.rotation.z = 0.20;

        let ambient = new THREE.AmbientLight(0x300005);
        scene.add(ambient);

        let directionalLight = new THREE.DirectionalLight(0x0bbb19);
        directionalLight.position.set(10,20,10);
        scene.add(directionalLight);

        let orangeLight = new THREE.PointLight(0xf87600,50,450,1.7);
        orangeLight.position.set(100,500,300);
        scene.add(orangeLight);
        let redLight = new THREE.PointLight(0xd31f77,50,450,1.7);
        redLight.position.set(100,100,100);
        scene.add(redLight);
        let blueLight = new THREE.PointLight(0x3988ac,50,450,1.7);
        blueLight.position.set(200,200,100);
        scene.add(blueLight);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        scene.fog = new THREE.FogExp2(0x53555e, 0.0001);
        renderer.setClearColor(scene.fog.color);
        document.body.appendChild(renderer.domElement);

        let loader = new THREE.TextureLoader();
        loader.load("smoke.png", function(texture){
          cloudGeo = new THREE.PlaneBufferGeometry(600,600);
          cloudMaterial = new THREE.MeshLambertMaterial({
            map:texture,
            transparent: true
          });

          for(let p=0; p<50; p++) {
            let cloud = new THREE.Mesh(cloudGeo, cloudMaterial);
            cloud.position.set(
              Math.random()*800 -400,
              500,
              Math.random()*500-500
            );
            cloud.rotation.x = 1.16;
            cloud.rotation.y = -0.12;
            cloud.rotation.z = Math.random()*2*Math.PI;
            cloud.material.opacity = 0.85;
            cloudParticles.push(cloud);
            scene.add(cloud);
          }
        });
        loader.load("stars.jpg", function(texture){

          const textureEffect = new POSTPROCESSING.TextureEffect({
            blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
            texture: texture
          });
          textureEffect.blendMode.opacity.value = 0.3;

          const bloomEffect = new POSTPROCESSING.BloomEffect({
                blendFunction: POSTPROCESSING.BlendFunction.COLOR_DODGE,
                kernelSize: POSTPROCESSING.KernelSize.SMALL,
                useLuminanceFilter: true,
                luminanceThreshold: 0.1,
                luminanceSmoothing: 1.85
              });
          bloomEffect.blendMode.opacity.value = 0.5;

          let effectPass = new POSTPROCESSING.EffectPass(
            camera,
            bloomEffect,
            textureEffect
          );
          effectPass.renderToScreen = true;

          composer = new POSTPROCESSING.EffectComposer(renderer);
          composer.addPass(new POSTPROCESSING.RenderPass(scene, camera));
          composer.addPass(effectPass);
          
          window.addEventListener("resize", onWindowResize, false);
          render();
        });
      }
      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }
      function render() {
        cloudParticles.forEach(p => {
          p.rotation.z -=0.003;
        });
        composer.render(0.1);
        requestAnimationFrame(render);
      }
      init();
    </script>
  </body>
</html>
